@(group : Group)
<div>
	<label>Название группы: </label>
	<span>@group.name</span>
	<br>
	<a href="@routes.GroupsController.edit(group.id)">Редактировать</a>
	<br>
	<a href="@routes.GroupsController.index">Вернуться к списку групп</a>
</div>

<div>
	@if(group.id != null) {
		<a href="@routes.GroupsController.usersGroup(group.id)">Пользователи группы</a><br>
		<a href="@routes.GroupsController.permissionsGroup(group.id)">Разрешения</a>
	}
</div>
