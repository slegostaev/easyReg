@(groups : List[Group])

@checkAccess("controllers.GroupsController.create") {
	<a href="@routes.GroupsController.create">Создать новую группу</a>
}


<ul>
	@if(groups != null) {
		@for(group <- groups) {
			<li>
				@group.name
				@checkAccess("controllers.GroupsController.view") {
					<a href="@routes.GroupsController.view(group.id)">
						Детали
					</a>
				}
			</li>
		}
	}
</ul>
