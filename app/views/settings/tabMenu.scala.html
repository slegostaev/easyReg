@settings_main {
	<div id="tabs">
		<ul>
			<li><a href="@routes.UsersController.listOfUsers">Список пользователей</a></li>
			<li><a href="@routes.DoctorsController.listOfDoctors">Список докторов</a></li>
			<li><a href="#tab-3">Настройки приложения</a></li>
		</ul>
	</div>
	<script type="text/javascript">
		$("#tabs").tabs({
			beforeLoad: function( event, ui ) {
				ui.jqXHR.error(function() {
			          ui.panel.html(
			            "Couldn't load this tab. We'll try to fix this as soon as possible. " +
			            "If this wouldn't be a demo." );
			        });
			}
		});
	</script>
}
