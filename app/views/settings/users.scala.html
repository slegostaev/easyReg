@(users : List[User])
<div>
	<a href="#" onclick="createNewUser(); return false;">Добавить нового пользователя</a>
</div>
<ul>
	@if(users != null) {
		@for(user <- users) {
			<li>
				<a href="@routes.UsersController.edit(user.id)">
					@user.fullname
				</a>
			</li>
		}
	}
</ul>

@components.userForm()

<script type="text/javascript" src="@routes.UsersController.javascriptRoutes()"></script>
<script type="text/javascript">
	$(function() {
		$('#userForm').dialog({
			title: 'Новый пользователь',
			width: '500px',
			resizable: true,
			autoOpen: false,
			modal: true,
			buttons: [{
				text : 'Сохранить',
				click: function() {
					var dialog = $(this);
					jsRoutes.controllers.UsersController.saveDoctor()
						.ajax({
							data : $(this).serialize()
						})
						.done(function(resp) {
							location.reload();
						})
						.fail(function(resp) {
							alert(resp.responseText)
						})
					}
				}, {
					text: 'Закрыть',
					click: function() {
						$(this).dialog('close');
					}
				}],
			close: function() {
				$(this).find('input').removeData().val('');
			}
		})
	})
	
	function createNewUser() {
		$('#userForm').dialog('open');
	}

</script>
