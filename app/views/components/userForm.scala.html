<form id="userForm" style="display: none;">
	<label for="surname">Фамилия:</label><input type="text" id="surname" name="surname" required><br>
	<label for="surname">Имя:</label><input type="text" id="firstname" name="firstName" required><br>
	<label for="patronymic">Отчество:</label><input type="text" id="patronymic" name="patronymic" required><br>
	<label for="birthday">Дата рождения:</label><input type="date" id="birthday" name="birthday" required><br>
	<label for="mobile_phone_number">Телефон мобильный:</label><input type="tel" pattern="(\+?\d[- .]*){7,13}" 
		name="phones.mobile" id="mobile_phone_number" required><br>
	<label for="home_phone_number">Телефон домашний:</label><input type="tel" pattern="(\+?\d[- .]*){7,13}" 
		name="phones.home" id="home_phone_number" required><br>
</form>
