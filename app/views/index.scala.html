@scheduler_main {
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/dhtmlx-scheduler/dhtmlxscheduler.css")' type="text/css">
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/dhtmlx-combo/dhtmlxcombo.css")'>
    <div id="scheduler_here" class="dhx_cal_container">
        <div class="dhx_cal_navline">
            <div class="dhx_cal_prev_button">&nbsp;</div>
            <div class="dhx_cal_next_button">&nbsp;</div>
            <div class="dhx_cal_today_button"></div>
            <div class="dhx_cal_date"></div>
            <div class="dhx_cal_tab" name="unit_tab" style="right:280px;"></div>
            <div class="dhx_cal_tab" name="timeline_tab" style="right:280px;"></div>
            <button onclick="updateScheduler()">Refresh</button>
        </div>

        <div class="dhx_cal_header"></div>
        <div class="dhx_cal_data"></div>
    </div>
    <script src='@routes.Assets.at("javascripts/dhtmlx.js")' type="text/javascript"></script>
    <script type="text/javascript" src="@routes.ReceptionsController.javascriptRoutes()"></script>
    <script src='@routes.Assets.at("javascripts/app/scheduler_init.js")' type="text/javascript"></script>
}
