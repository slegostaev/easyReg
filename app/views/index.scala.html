@scheduler_main {

	<style type="text/css" media="screen">
        html, body{
            margin:0px;
            padding:0px;
            height:100%;
            overflow:hidden;
        }
        
        /* Important !!! */
		.dhx_scale_hour{ 
			line-height:normal;
		}
		
		#reception_form {
			position: absolute;
			top: 100px;
			left: 200px;
			z-index: 10001;
			display: none;
			background-color: white;
			border: 2px outset gray;
			padding: 20px;
			font-family: Tahoma;
			font-size: 10pt;
			style="width: 500px; 
			height: 200px;"
		}

		#reception_form label {
			width: 200px;
		}
		
		#reception_form input, #reception_form select  {
			width: 200px;
		}
		
		.ui-autocomplete, .ui-dialog, .ui-front {
			z-index: 11000 !important;
		}

		/* background color for whole container and it's border*/
		.my_event {
			background-color: #add8e6;
			border: 1px solid #778899;
			overflow: hidden;
		}
		/* disabling default color for select menu */
		.dhx_cal_select_menu.my_event div {
			border: 0;
			background-color: transparent;
			color: black;
		}
		/* styles for event content */
		.dhx_cal_event.my_event .my_event_body {

			padding-top: 3px;
			padding-left: 5px;
		}
		/* event's date information */
		.my_event .event_date {
			font-weight: bold;
			padding-right: 5px;
		}
		/* event's resizing section */
		.my_event_resize {
			height: 3px;
			position: absolute;
			bottom: -1px;
		}
		/* event's move section */
		.my_event_move {
			position: absolute;
			top: 0;
			height: 10px;
			cursor: pointer;
		}
		
		/*event in day or week view*/
        .dhx_cal_event.first_time_event div{
            background-color: green !important;
            color: white !important;
        }
        /*multi-day event in month view*/
        .dhx_cal_event_line.first_time_event{
            background-color: green !important;
            color: white !important;
        }
        /*first_time event , in month view*/
        .dhx_cal_event_clear.first_time_event{
            color: green !important;
        }
    </style>
